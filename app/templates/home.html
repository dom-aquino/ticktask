{% extends "base.html" %}

{% block content %}
  <div class="buttons">
    <b-button label="New Task" type="is-dark" @click="addTask"></b-button>
  </div>
  <div class="columns">
    <template v-for="status in ['New', 'In Progress', 'Blocked', 'Done']">
      <div class="column">
        <div class="statusName">
          [[ status ]]
        </div>
        <div class="status" :id="status">
          <ul>
            <template v-for="(task, index) in tasks" :key="task.name">
              <template v-if="task['status'] == status">
                <li class="taskCard"
                    @mousedown.stop="onMouseDown($event, index)">
                  [[ task['name'] ]]
                  <button @click="deleteTask(index)">Delete</button>
                </li>
              </template>
            </template>
          </ul>
        </div>
      </div>
    </template>
  </div>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='home.js') }}"></script>
{% endblock %}
