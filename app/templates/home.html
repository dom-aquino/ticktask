{% extends "base.html" %}

{% block content %}
  <div class="buttons">
    <b-button label="New Task" type="is-dark" @click="addTask"></b-button>
  </div>
  <div class="columns">
    <template v-for="status in ['New', 'In Progress', 'Blocked', 'Done']">
      <div class="column">
        <h2>[[ status ]]</h2>
        <ul v-for="(task, index) in tasks">
          <li v-if="task['status'] == status">
            [[ task['name'] ]]
            <template v-if="status == 'New'">
              <button v-on:click="updateStatus(index, 'In Progress')">
                In Progress
              </button>
            </template>
            <template v-else-if="status == 'In Progress'">
              <button v-on:click="updateStatus(index, 'Done')">
                Done
              </button>
            </template>
            <button v-on:click="deleteTask(index)">Delete</button>
          </li>
        </ul>
      </div>
    </template>
  </div>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='home.js') }}"></script>
{% endblock %}
