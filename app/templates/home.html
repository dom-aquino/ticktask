{% extends "base.html" %}

{% block content %}
  <div class="buttons">
    <b-button label="New Task" type="is-dark" @click="addTask"></b-button>
  </div>
  <div class="columns">
    <template v-for="status in ['New', 'In Progress', 'Blocked', 'Done']">
      <div class="column status" :id="status">
        [[ status ]]
        <ul>
          <template v-for="(task, index) in tasks">
            <template v-if="task['status'] == status">
              <li class="taskCard"
                  @mousedown="onMouseDown($event, index)"
                  @mouseup="removeMoveListener"
                  @mouseleave="removeMoveListener">
                <template v-if="status == 'New'">
                  [[ task['name'] ]]
                  <button @click="updateStatus(index, 'In Progress')">
                    In Progress
                  </button>
                  <button @click="updateStatus(index, 'Blocked')">
                    Blocked
                  </button>
                  <button @click="deleteTask(index)">Delete</button>
                </template>
                <template v-else-if="status == 'In Progress'">
                  [[ task['name'] ]]
                  <button @click="updateStatus(index, 'Done')">
                    Done
                  </button>
                  <button @click="updateStatus(index, 'Blocked')">
                    Blocked
                  </button>
                  <button @click="deleteTask(index)">Delete</button>
                </template>
                <template v-else-if="status == 'Blocked'">
                  [[ task['name'] ]]
                  <button @click="updateStatus(index, 'In Progress')">
                    In Progress
                  </button>
                  <button @click="deleteTask(index)">Delete</button>
                </template>
                <template v-else>
                  [[ task['name'] ]]
                </template>
              </li>
            </template>
          </template>
        </ul>
      </div>
    </template>
  </div>
  <div>
    [[ columnBounds ]]
  </div>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='home.js') }}"></script>
{% endblock %}
